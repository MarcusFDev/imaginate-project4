<div class="modal fade" id="logoutmodal" tabindex="-1" aria-labelledby="logoutmodallabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content imaginate-modal-content border-glow">

            <div class="modal-header imaginate-modal-header">
                
                <button type="button" class="btn-close imaginate-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <h3 class="modal-title" id="logoutmodallabel">Log Out Confirmation</h3>
                <p>Are you sure you want to log out?</p>
            </div>

            <div class="modal-footer">
                <form id="logoutForm" method="POST" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Log Out</button>
                </form>
            </div>
        </div>
    </div>
</div>
