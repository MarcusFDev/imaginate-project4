{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css">
<link rel="stylesheet" href="{% static 'css/summernote.css' %}">

<div class="modal fade" id="aboutmemodal" tabindex="-1" aria-labelledby="aboutmemodallabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content imaginate-modal-content border-glow">
            <div class="modal-header imaginate-modal-header">
                <h3 class="modal-title" id="aboutmemodallabel"><i class="fa-solid fa-pen me-3"></i>Edit About Me</h3>
                <button type="button" class="btn-close imaginate-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                
                <div name="content" id="aboutme_textarea"></div>
            </div>

            <div class="modal-footer">
                <form id="aboutmeForm" method="POST" action="#">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% block bodyscripts %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/summernote.js' %}"></script>
<script src="https://kit.fontawesome.com/ca4eb2dde7.js" crossorigin="anonymous"></script>
{% endblock bodyscripts %}
