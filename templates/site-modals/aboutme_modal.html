{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css">
<link rel="stylesheet" href="{% static 'css/summernote.css' %}">

<div class="modal fade" id="aboutmemodal" tabindex="-1" aria-labelledby="aboutmemodallabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content imaginate-modal-content border-glow">
            <div class="modal-header imaginate-modal-header">
                <h3 class="modal-title" id="aboutmemodallabel"><i class="fa-solid fa-pen me-3"></i>Edit About Me</h3>
                <button type="button" class="btn-close imaginate-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="aboutmeForm" method="POST" action="{% url 'update_bio' %}">
                    {% csrf_token %}
                    <textarea id="aboutme_textarea" name="bio" class="form-control">{{ bio }}</textarea>

                    <div class="error-msg hidden text-danger py-4">
                        <h3><i class="fa-solid fa-triangle-exclamation pe-2"></i>Something went wrong.</h3>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="submit-aboutme btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
