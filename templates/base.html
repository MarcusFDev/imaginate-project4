{% load static %}
{% url 'home' as home_url %}
{% url 'about' as about_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Imaginate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column h-100 main-bg">
    <header>
        <div class="px-3 py-3 text-bg-dark border-bottom">
            <div class="container">
                <div class="row justify-content-between align-items-center">
    
                    <!-- Logo and Site Name -->
                    <div class="col-md-auto d-flex align-items-center justify-content-between">
                        <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                            <h1 class="mb-0">Imaginate</h1>
                        </a>
                        <!-- Navbar Toggle Button (Small devices) -->
                        <button class="btn btn-light text-dark d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
    
                    <!-- Search Bar -->
                    <div class="col-md-auto d-none d-md-block">
                        <form class="d-flex" role="search">
                            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                        </form>
                    </div>
    
                    <!-- Navigation Links -->
                    <div class="col-md d-flex justify-content-end align-items-center">
                        
                        <!-- Navigation Links (Medium to Large devices) -->
                        <nav class="d-none d-md-block">
                            <ul class="nav">
                                <li class="nav-item text-center">
                                    <a href="/" id="nav-home" class="nav-link text-white d-flex flex-column align-items-center">
                                        <i class="fa-solid fa-house bi d-block mx-auto mb-1 icon-bg"></i>
                                        <span class="no-animation">Home</span>
                                    </a>
                                </li>
                                <li class="nav-item text-center">
                                    <a href="#" id="nav-stories" class="nav-link text-white d-flex flex-column align-items-center">
                                        <i class="fa-solid fa-box-open bi d-block mx-auto mb-1 icon-bg"></i>
                                        <span class="no-animation">My Stories</span>
                                    </a>
                                </li>
                                <li class="nav-item text-center">
                                    <a href="{% url 'user_profile' %}" id="nav-profile" class="nav-link text-white d-flex flex-column align-items-center">
                                        <i class="fa-solid fa-user bi d-block mx-auto mb-1 icon-bg"></i>
                                        <span class="no-animation">My Profile</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
    
                        <!-- Log Out Button  -->
                        <button type="button" class="btn btn-light text-dark custom-logout-btn d-none d-md-block ms-5">
                            <i class="fa-solid fa-right-from-bracket"></i> Log Out
                        </button>
    
                        <!-- Navigation Links (Small devices) -->
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header text-bg-dark text-center">
                                <h4 id="offcanvasNavbarLabel">Imaginate | Menu</h4>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body d-flex flex-column">
                                <nav>
                                    <ul class="nav flex-column">
                                        <li id="nav-home-mobile" class="nav-item text-center mb-3">
                                            <a href="/" id="nav-home" class="nav-link text-dark d-flex flex-column align-items-center">
                                                <i class="fa-solid fa-house d-block mx-auto mb-1 icon-bg"></i>
                                                <span class="no-animation">Home</span>
                                            </a>
                                        </li>
                                        <li id="nav-stories-mobile" class="nav-item text-center mb-3">
                                            <a href="#" id="nav-stories" class="nav-link text-dark d-flex flex-column align-items-center">
                                                <i class="fa-solid fa-box-open d-block mx-auto mb-1 icon-bg"></i>
                                                <span class="no-animation">My Stories</span>
                                            </a>
                                        </li>
                                        <li id="nav-profile-mobile" class="nav-item text-center mb-3">
                                            <a href="{% url 'user_profile' %}" id="nav-profile" class="nav-link text-dark d-flex flex-column align-items-center">
                                                <i class="fa-solid fa-user d-block mx-auto mb-1 icon-bg"></i>
                                                <span class="no-animation">My Profile</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
    
                                <!-- Log Out Button -->
                                <button type="button" class="btn btn-light text-dark text-bg-warning w-100 mt-auto">
                                    <i class="fa-solid fa-right-from-bracket"></i> Log Out
                                </button>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </header>    
    
    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <footer class="py-3 mt-auto text-bg-dark footer">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 justify-content-center">
                    <ul class="nav justify-content-evenly mb-3">
                        <li class="nav-item"><a href="https://x.com" target="_blank" class="nav-link px-2 text-body-secondary">
                            <i class="fa-brands fa-x-twitter fa-2x text-white"></i></a></li>
                        <li class="nav-item"><a href="https://www.facebook.com" target="_blank" class="nav-link px-2 text-body-secondary">
                            <i class="fa-brands fa-facebook-f fa-2x text-white"></i></a></li>
                        <li class="nav-item"><a href="https://www.instagram.com" target="_blank" class="nav-link px-2 text-body-secondary">
                            <i class="fa-brands fa-instagram fa-2x text-white"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="border-bottom"></div>
            <p class="text-center text-white mt-3">Â© 2024 Imaginate | Marcus F</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://kit.fontawesome.com/ca4eb2dde7.js" crossorigin="anonymous"></script>

</body>
</html>
