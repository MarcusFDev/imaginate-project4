{% load static %}
{% url 'home' as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Imaginate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column h-100 main-bg">
    <header>
        <div class="px-3 py-3 text-bg-dark border-bottom">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    
                    <!-- Logo and Site Name -->
                    <div class="col-md-auto d-flex align-items-center">
                        <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                            <h1 class="mb-0">Imaginate</h1>
                        </a>
                    </div>
                    
                    <!-- Search Bar -->
                    <div class="col-md-auto">
                        <form class="d-flex" role="search">
                            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                        </form>
                    </div>
    
                    <!-- Navigation Links and Log Out Button -->
                    <div class="col-md d-flex justify-content-end align-items-center">
                        <nav class="me-3">
                            <ul class="nav">
                                <li class="nav-item text-center">
                                    <a href="#" id="nav-home" class="nav-link text-white d-flex flex-column align-items-center">
                                        <i class="fa-solid fa-house bi d-block mx-auto mb-1 icon-bg"></i>
                                        <span class="no-animation">Home</span>
                                    </a>
                                </li>
                                <li class="nav-item text-center">
                                    <a href="#" id="nav-stories" class="nav-link text-white d-flex flex-column align-items-center">
                                        <i class="fa-solid fa-box-open bi d-block mx-auto mb-1 icon-bg"></i>
                                        <span class="no-animation">My Stories</span>
                                    </a>
                                </li>
                                <li class="nav-item text-center">
                                    <a href="#" id="nav-profile" class="nav-link text-white d-flex flex-column align-items-center">
                                        <i class="fa-solid fa-user bi d-block mx-auto mb-1 icon-bg"></i>
                                        <span class="no-animation">My Profile</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
    
                        <!-- Log Out Button -->
                        <button type="button" class="btn btn-light text-dark">
                            <i class="fa-solid fa-right-from-bracket"></i> Log Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>    
    
    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <footer class="py-3 mt-auto text-bg-dark footer">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 justify-content-center">
                    <ul class="nav justify-content-sm-evenly mb-3">
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">
                            <i class="fa-brands fa-x-twitter fa-2x text-white"></i></a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">
                            <i class="fa-brands fa-facebook-f fa-2x text-white"></i></a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">
                            <i class="fa-brands fa-instagram fa-2x text-white"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="border-bottom"></div>
            <p class="text-center text-white mt-3">Â© 2024 Imaginate | Marcus F</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://kit.fontawesome.com/ca4eb2dde7.js" crossorigin="anonymous"></script>

</body>
</html>
